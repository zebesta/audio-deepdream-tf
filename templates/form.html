{% extends "index.html" %}

{% block content %}

<script>
function myFunction() {
    var div = document.createElement('div');

    div.className = 'row';
    div.innerHTML = '<p>Spinning up the hamster wheel, this could take a minute!</p>'
    document.getElementById('formcontent').appendChild(div);
}
</script>

<div class="container" padding-top="10em">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" id="formcontent">
      <label for="file">File to process:</label>
      <form class="form-group" enctype="multipart/form-data" action="http://localhost:5000/calculate" method=post onsubmit="myFunction()">
        <input name="file" type="file" id=file class="form-control">

        <label for="layer">Layer</label>
        <select type="text" class="form-control" name="layer" id=layer>
           {% for layer in layers %}
           <option>{{ layer }}</option>
           {% endfor %}
         </select>

         <label for="channel">Channel</label><br>
         <input type="text" name="channel" id="channel" value=1><br>
         <label for="iterations">Iterations</label><br>
         <input type="text" name="iterations" id="iterations" value=1><br>
         <label for="octaves">Octaves</label><br>
         <select type="text" class="form-control" name="octaves" id=octaves>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
         <br>
        <input type="submit" value="Send File" class="form-control">
      </form>
      <br>
    </div>
  </div>
</div>


{% endblock %}
